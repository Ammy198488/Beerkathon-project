<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiTech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../index.css" />
    <script
      src="https://kit.fontawesome.com/68dd6c1258.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="employeedashboard">
    <header class="bg-body header-input py-3 px-5">
      <div>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="mx-auto"
        />
      </div>
      <span><i class="fa fa-bell" aria-hidden="true"></i></span>
    </header>
    <div class="container-fluid">
      <!-- Sidebar -->
      <div class="col-md-2 bg-body sidebar h-100">
        <div class="logo pt-3 pb-4 text-center">
          <a class="text-decoration-none text-success" href="#">MiTech</a>
        </div>
        <div class="sidebar-sticky pb-5">
          <ul class="nav flex-column">
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-house-door pe-3"></i>Home</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-hand-thumbs-up pe-3"></i>Recommendations</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-grid pe-3"></i>Customize Plan</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-clock-history pe-3"></i>History</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-house-door pe-3"></i>Feedback</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-person pe-3"></i>Profile</a
              >
            </li>
            <li class="nav-item py-2">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-gear pe-3"></i>Settings</a
              >
            </li>
            <li class="nav-item py-3">
              <a class="nav-link text-decoration-none text-dark" href="#"
                ><i class="bi bi-box-arrow-in-left pe-3"></i>Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
